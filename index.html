<!DOCTYPE html>
<html>
<head>
    <title>Joe's List</title>
    <style>
        body {
            font-size: 20px;
        }
        input[type="text"] {
            font-size: 20px;
            width: 200px;
            height: 30px;
        }
        input[type="submit"], button {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Joe's List</h1>
    <form id="myForm">
        <input type="text" id="field1" placeholder="Enter text..." required><br>
        <input type="submit" value="Submit">
    </form>

    <button id="clearChecked">Clear Checked</button>

    <div id="output"></div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var field1 = document.getElementById('field1').value;
            var p1 = document.createElement('p');
            var checkbox1 = document.createElement('input');
            checkbox1.type = 'checkbox';
            p1.appendChild(checkbox1);
            p1.appendChild(document.createTextNode(' ' + field1));
            document.getElementById('output').appendChild(p1);
            document.getElementById('field1').value = '';
        });

        document.getElementById('clearChecked').addEventListener('click', function() {
            var output = document.getElementById('output');
            var items = output.getElementsByTagName('p');
            for (var i = items.length - 1; i >= 0; i--) {
                if (items[i].getElementsByTagName('input')[0].checked) {
                    output.removeChild(items[i]);
                }
            }
        });
    </script>
</body>
</html>
